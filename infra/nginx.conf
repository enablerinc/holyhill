# 허용되지 않은 도메인 차단 (default server)
server {
    listen 80 default_server;
    server_name _;

    access_log /var/log/nginx/blocked-access.log;
    error_log /var/log/nginx/blocked-error.log warn;

    # 연결 종료 (또는 403 Forbidden을 원하면 return 403;으로 변경)
    return 444;
}

# holyhill.net 도메인만 허용
server {
    listen 80;
    server_name holyhill.net www.holyhill.net;

    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/nginx/community-access.log;
    error_log /var/log/nginx/community-error.log warn;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 256M;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass comm-php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|webp|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    location ~ /\. {
        deny all;
    }
}